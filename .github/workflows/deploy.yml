name: Deploy to server

on:
  push:
    branches: [ "main" ]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: aabot
  ECR_URL: public.ecr.aws/n7f5u6j0
  ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ID }}:role/aabot_deploy

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ env.ROLE_ARN }}
        aws-region: ${{ env.AWS_REGION }}
        
    - name: Login to Amazon ECR
      id: login-ecr-public
      uses: aws-actions/amazon-ecr-login@v2
      with:
        registry-type: public  
       
    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        ECR_URL: ${{ env.ECR_URL }}
        ECR_REPOSITORY: ${{ env.ECR_REPOSITORY }}
        IMAGE_TAG: ${{ github.sha }}
      run: | 
        docker build -t $ECR_URL/$ECR_REPOSITORY:$IMAGE_TAG ./aabot
        docker push $ECR_URL/$ECR_REPOSITORY:$IMAGE_TAG

